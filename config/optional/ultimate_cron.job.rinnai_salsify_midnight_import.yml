langcode: en
status: true
dependencies:
  module:
    - rinnai_salsify
title: 'Salsify: Midnight refresh of product fields and data'
id: rinnai_salsify_midnight_import
module: rinnai_salsify
callback: rinnai_salsify_midnight_import
scheduler:
  id: crontab
  configuration:
    rules:
      - '0 0 * * *'
launcher:
  id: serial
  configuration:
    timeouts:
      lock_timeout: 3600
      max_execution_time: 3600
    launcher:
      max_threads: 1
logger:
  id: database
  configuration:
    method: '3'
    expire: 1209600
    retain: 1000
